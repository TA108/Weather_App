<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="api.css">
</head>

<body>
    <div class="containment">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon" alt="weather icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        // Tokyo coordinates fallback
        const tokyo = { lat: 35.682839, lon: 139.759455, name: 'Tokyo' };

        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Clear sky',
                1: 'Mainly clear',
                2: 'Partly cloudy',
                3: 'Overcast',
                45: 'Fog',
                48: 'Depositing rime fog',
                51: 'Light drizzle',
                53: 'Moderate drizzle',
                55: 'Dense drizzle',
                56: 'Light freezing drizzle',
                57: 'Dense freezing drizzle',
                61: 'Slight rain',
                63: 'Moderate rain',
                65: 'Heavy rain',
                66: 'Light freezing rain',
                67: 'Heavy freezing rain',
                71: 'Slight snow fall',
                73: 'Moderate snow fall',
                75: 'Heavy snow fall',
                77: 'Snow grains',
                80: 'Slight rain showers',
                81: 'Moderate rain showers',
                82: 'Violent rain showers',
                85: 'Slight snow showers',
                86: 'Heavy snow showers',
                95: 'Thunderstorm',
                96: 'Thunderstorm with slight hail',
                99: 'Thunderstorm with heavy hail'
            };
            return descriptions[code] || 'Unknown';
        }

        function getWeatherIcon(code) {
            const icons = {
                0: '☀️', 1: '🌤️', 2: '⛅', 3: '☁️', 45: '🌫️',
                48: '🌫️', 51: '🌦️', 53: '🌧️', 55: '🌧️', 56: '🌨️',
                57: '🌨️', 61: '🌧️', 63: '🌧️', 65: '🌧️', 66: '❄️',
                67: '❄️', 71: '❄️', 73: '❄️', 75: '❄️', 77: '❄️',
                80: '🌧️', 81: '🌧️', 82: '🌧️', 85: '❄️', 86: '❄️',
                95: '⛈️', 96: '⛈️', 99: '⛈️'
            };
            // SVG data URI to display the emoji (avoiding CORS issues with <img>)
            const emoji = icons[code] || '❓';
            return 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="64" width="64"><text y="50" font-size="48">' + emoji + '</text></svg>';
        }

        function fetchWeather(lat, lon, city) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
            $.getJSON(url, function(data) {
                const weatherData = data.current_weather;
                $('#location').text(city || `Lat: ${lat.toFixed(2)}°, Lon: ${lon.toFixed(2)}°`);
                $('#temp').text(weatherData.temperature);
                $('#weather').text(getWeatherDescription(weatherData.weathercode));
                $('#icon').attr('src', getWeatherIcon(weatherData.weathercode)).attr('alt', 'Weather icon');
            }).fail(function() {
                alert('Unable to get weather data from Open-Meteo.');
            });
        }

        function getCityFromCoords(lat, lon, callback) {
            const nominatimUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
            $.getJSON(nominatimUrl, function(data) {
                // Try to extract city or town or village or fallback to county/state
                let city = data.address.city || data.address.town || data.address.village || data.address.county || data.address.state || null;
                callback(city);
            }).fail(function() {
                callback(null);
            });
        }

        function showWeatherForLocation(lat, lon, fallbackCity) {
            getCityFromCoords(lat, lon, city => {
                fetchWeather(lat, lon, city || fallbackCity);
            });
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    showWeatherForLocation(position.coords.latitude, position.coords.longitude, 'Your location');
                },
                () => {
                    // On geolocation failure or denial, fallback to Tokyo
                    fetchWeather(tokyo.lat, tokyo.lon, tokyo.name);
                }
            );
        } else {
            fetchWeather(tokyo.lat, tokyo.lon, tokyo.name);
        }
    });
    </script>

</body>
</html>
